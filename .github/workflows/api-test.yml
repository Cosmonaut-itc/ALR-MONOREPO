name: API Tests

on:
  push:
    paths:
      - "apps/api/**"
      - "packages/api-contract/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - ".github/workflows/api-test.yml"
  pull_request:
    paths:
      - "apps/api/**"
      - "packages/api-contract/**"
      - "package.json"
      - "bun.lock"
      - "turbo.json"
      - ".github/workflows/api-test.yml"

jobs:
  api-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: alr_inventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d alr_inventory_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL_TEST: postgres://postgres:postgres@127.0.0.1:5432/alr_inventory_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck API
        run: bun run typecheck:api

      - name: Lint API
        run: bun run lint:api

      - name: Run API tests
        run: bun run test:api
