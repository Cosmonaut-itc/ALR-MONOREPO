# docker-compose.yml
services:
  postgres:
    image: postgres:16
    container_name: myapp-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${MYAPP_PG_PASSWORD}
      POSTGRES_DB: myapp_dev
    volumes:
      - myapp_pgdata:/var/lib/postgresql/data
volumes:
  myapp_pgdata:
